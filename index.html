<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .month {
            margin-bottom: 30px;
        }

        .month img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .month-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event {
            display: inline-block;
            width: 100px;
            text-align: center;
            margin: 10px;
        }

        .event img {
            width: 80px;
            height: auto;
            margin-bottom: 5px;
        }

        .event-name {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="month">
            <div class="month-name">January</div>
            <div class="event">
                <img src="example.jpg" alt="Event 1">
                <div class="event-name">Event 1</div>
            </div>
            <div class="event">
                <img src="example.jpg" alt="Event 2">
                <div class="event-name">Event 2</div>
            </div>
            <!-- Add more events for January if needed -->
        </div>

        <div class="month">
            <div class="month-name">February</div>
            <!-- Add events for February -->
        </div>

        <!-- Repeat the structure for the other months -->
        <div class="month">
            <div class="month-name">March</div>
            <!-- Add events for March -->
        </div>

        <div class="month">
            <div class="month-name">April</div>
            <!-- Add events for April -->
        </div>

        <div class="month">
            <div class="month-name">May</div>
            <!-- Add events for May -->
        </div>

        <div class="month">
            <div class="month-name">June</div>
            <!-- Add events for June -->
        </div>

        <div class="month">
            <div class="month-name">July</div>
            <!-- Add events for July -->
        </div>

        <div class="month">
            <div class="month-name">August</div>
            <!-- Add events for August -->
        </div>

        <div class="month">
            <div class="month-name">September</div>
            <!-- Add events for September -->
        </div>

        <div class="month">
            <div class="month-name">October</div>
            <!-- Add events for October -->
        </div>

        <div class="month">
            <div class="month-name">November</div>
            <!-- Add events for November -->
        </div>

        <div class="month">
            <div class="month-name">December</div>
            <!-- Add events for December -->
        </div>
    </div>
</body>
</html>
